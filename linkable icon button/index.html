<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon button</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="social-media">
        <button class="btn" onclick="window.open('https://facebook.com')"><i class="fa fa-facebook" aria-hidden="true" style="color: #3b5998;"></i>
        </button>
        <button class="btn" onclick="window.open('https://youtube.com')" ><i class="fa fa-youtube-play" aria-hidden="true" style="color: red;"></i>
        </button>
         <button class="btn" onclick="window.open('https://linkedin.com')"><i class="fa fa-linkedin-square" aria-hidden="true" style="color: #2867b2;"></i>
         </button>
    </div>
</body>
</html>
